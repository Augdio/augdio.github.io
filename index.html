            /* common css */
            html, body { font-family: sans-serif; font-weight: lighter; }
            body { margin: 0; }
            a { text-decoration: none; }
            h1, h2, h3, h4 { color: #333; margin: 0; font-weight: lighter; }
            h1 { font-size: 9vw; margin: 4vw 0 0.5vw 0; }
            h2 { font-size: 7vw; margin: 3vw 0 0.5vw 0; }

            .fd-col { flex-direction: column; }
            .fbox { display: flex; }
            .f1 { flex: 1; } .f2 { flex: 2; } .f3 { flex: 3; }
            .fcc { justify-content: center; align-items: center; }
            @media (prefers-color-scheme: dark) {
                body { background: #333; }
                h1, h2, h3, h4, p, a { color: #fafafa; }
            }

            /* page custom */
            a { color: #333; padding: 5px; }
            a:hover { background: #eee; border-radius: 5px; }
            h1 { font-size: 30px; margin: 0; }
            p.copyright { font-size: 0.8vw; position: absolute; bottom: 0; }
            @media (prefers-color-scheme: dark) {
                a { color: #fafafa; }
                a:hover { background: #666; }
            }
